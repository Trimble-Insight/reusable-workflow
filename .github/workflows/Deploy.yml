on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      cluster-name:
        required: false
        type: string

jobs:
  set_versioning:
    uses: ./.github/workflows/SetBuildVersion.yml

  deploy:
    name: Display inputs
    runs-on: ubuntu-latest
    needs: set_versioning
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Display Environment
        run: echo "Environment is ${{ inputs.environment }}."

      - name: Display Cluster
        run: echo "Cluster is ${{ inputs.cluster-name }}."

      - name: Display Secrets Build Version
        run: echo "Secrets build version ${{ needs.set_versioning.outputs.build_version }}"