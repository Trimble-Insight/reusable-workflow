on:
  workflow_call:
    
    inputs:
      environment:
        required: true
        type: string
      cluster-name:
        required: false
        type: string

    secrets:
      aws-account-id: 
        required: false
      region:
        required: true

jobs:
  update_version:
    uses: ./.github/workflows/UpdateBuildVersion.yml
    with:
      environment: staging

  deploy:
    name: Display inputs
    runs-on: ubuntu-latest
    needs: update_version
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update output.txt
        run: |
          sed -i "s/<region>/${{ secrets.region }}/g" output.txt
      
      - name: Save to output.text
        uses: pCYSl5EDgo/cat@master
        id: save-output
        with:
          path: output.txt

      - name: Show output.txt
        run: echo $TEXT
        env:
          TEXT: ${{ steps.save-output.outputs.text }}