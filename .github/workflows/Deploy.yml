on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      cluster-name:
        required: false
        type: string

jobs:
  update_version:
    uses: ./.github/workflows/UpdateBuildVersion.yml
    with:
      environment: preview
      
  deploy:
    name: Display inputs
    runs-on: ubuntu-latest
    needs: update_version
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Display Environment
        run: echo "Environment is ${{ inputs.environment }}."

      - name: Display Cluster
        run: echo "Cluster is ${{ inputs.cluster-name }}."

      - name: Display Secrets Build Version
        run: echo "Secrets build version ${{ needs.update_version.outputs.build_version }}"